<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoGlance-Interactive Country Data Website</title>
    <link
      rel="shortcut icon"
      href="https://simpleicons.org/icons/circleci.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,600,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-div">
        <a href="/"><h2>Where in the world?</h2></a>
        <div class="dark-btn">
          <p class="">
            <span><i class="fa-regular fa-moon"></i>Dark Mode</span>
          </p>
          <p class="hide">
            <span><i class="fa-regular fa-sun"></i>Light Mode</span>
          </p>
        </div>
      </div>
    </header>

    <main>
      <div class="search-filter">
        <label class="search-bar" for="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search-icon"
            placeholder="Search for a country..."
          />
        </label>

        <div class="filter-bar">
          <select name="continent">
            <option value="" hidden>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>

      <div class="content"></div>
    </main>
  </body>
</html>
